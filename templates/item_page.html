<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item page</title>
</head>
<body>
    <header>
        <a href="{% url 'index-page' %}"> Home </a> / 
            <a href="{% url 'single-item' %}"> Items </a> / 
            <a href="{% url 'auth-about' %}"> About </a>        
    </header>

    <h2> Имя: {{ item.name }} </h2>
    <div>
        Бренд: {{ item.brand }}
    </div>
    <div>
        Количество: {{ item.count | default:"Товар отсутствует" }}
    </div>       
    <div>
        Описание: {{ item.description }}
    </div>

    <p> <a href="{% url 'single-item' %}"> Назад к списку товаров </a></p>

</body>
</html>
