{% extends 'base.html' %}

{% block head %}
    {{ block.super }}
    <title>Страница товара</title>
{% endblock %}

{% block content %}
<h2> Имя: {{ item.name }} </h2>
    <div>
        Бренд: {{ item.brand }}
    </div>
    <div>
        Количество: {{ item.count | default:"Товар отсутствует" }}
    </div>       
    <div>
        Описание: {{ item.description }}
    </div>

    <p> <a href="{% url 'single-item' %}"> Назад к списку товаров </a></p>
{% endblock %}
